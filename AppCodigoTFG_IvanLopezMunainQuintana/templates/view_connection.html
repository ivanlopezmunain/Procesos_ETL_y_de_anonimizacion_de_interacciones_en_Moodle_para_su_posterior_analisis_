<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Credentials</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   
</head>
<body style="background-color:#F7F7D0;">
    <br>
    <h1 align="center"> Access Moodle DB </h1>
    <hr>
    <br>
    <div id="all-forms" style="width:70%;margin: 0 auto;" >
        <div id="back" style="padding-bottom: 10px;" > 
            <button class="button button1" style="border-radius: 12px; border: 1px solid black;"> 
                <a  href="/" style="padding-left: 5px;padding-right: 5px; ">Back</a>
            </button>
        </div>
        <form   action="/Auth"  method="POST">
            <fieldset>
            <legend style="display: block;padding-left: 15px;padding-right: 10px;border: 1px solid blue;background-color:skyblue;">Requierements to access...</legend>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp User &nbsp&nbsp&nbsp&nbsp&nbsp</div>
                </div>
                <input type="text" class="form-control" id="user" name="user" >
            </div>
            <p style="color:grey">Example: user1</p>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">&nbsp&nbsp Login URL &nbsp</div>
                </div>
                <input type="text" class="form-control" id="url_login" name="url_login" >
            </div>
            <p style="color:grey">Example: http://virtual.lab.inf.uva.es:20062/login/index.php</p>
            
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">&nbsp&nbsp Password &nbsp&nbsp</div>
                </div>
                <input type="password" class="form-control" id="password" name="password" value="qLwHk2JegUFJ" >
            </div>
            <div style="padding-bottom: 1em;"> 
                <input type="checkbox" onclick="showPass()">Show Password
            </div>

            </fieldset>
                <input  type="submit" value="Next" style="border-radius: 12px; border: 1px solid black; color: #007bff;padding-left: 8px;padding-right: 8px;"> 
        </form>

            
            
    </div>
    <img src= "{{url_for('static', filename='logoMoodle.png')}}" alt="logo"
    style="position:fixed; right:225px; bottom:100px; width:120px; height:50px; border:none;" />

    <script>

        function showPass(){
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }

    </script>
</body>
</html>
